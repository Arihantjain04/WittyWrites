<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WittyWrites</title>
    <link rel="stylesheet" href="styles_aj.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <div class="signup_container flex">

        <div class="container-left flex">

            <div class="intro-header">
                <h3>Welcome back!</h3>
                <p>Unleash yourself to dive in this ocean of knowledge...</p>
            </div>

            <div class="email inputs">
                <h4>Email</h4>
                <input type="text" placeholder="Enter your mail address" class="box">
            </div>

            <div class="password">
                <h4>Password</h4>
                <input type="password" placeholder="Enter password" class="box"> 
            </div>
            
            <div class="remember_forgot flex">
                <div class="checkbox_remember-me">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>

            <a href="#" class="secondary-button login-button">Login</a>

            <div class="or-login-with">or, login with</div>

            <div class="google-button flex primary-button button-transitions">
                <img class="google-logo" src="./imgs/google.png" alt=""> 
                <div class="google-text">Sign up with google</div>
            </div>

            <div class="dont_register flex">
                <h5>Don't have an account?</h5>
                <a class="register-here" href="#">Register here</a>
            </div>
        </div>

        <div class="container-right">
            <img src="./imgs/signup_hero_img.png" alt="">
        </div>
    </div>
